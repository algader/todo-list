<!DOCTYPE html>
<html>
<head> 
    <meta charset="UTF-8">
    <title>اضافة مهمة جديدة</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/all.min.css">
</head>
<body>
    <form  class="imaged-form">
        <div>
            <label>أدخل المهمة الجديدة</label>
            <input type="text" class="note" autofocus required>
         </div>
         <div>
            <button class="img-upload">
                أرفق الصورة
            </button>
         </div>
         <div class="url-image">
            <label>أو أدخل رابط الصورة</label>
            <input class="url-image__input" type="url">
        </div>
     <button type="submit">
        <i class="fas fa-plus"></i>
     اضافة مهمة 
     </button>
    </form>

    <script src="../assets/js/imagedScript.js"></script>
    
</body>
</html>
